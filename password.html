<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" name="" id="pass" >
    <input type="checkbox" onchange="Click()" id="chk"><span id="spn">Show</span> Password

    <script>
        const pass= document.getElementById('pass')//input password
        const span= document.getElementById('spn')//input->span
        const box= document.getElementById('chk')//input checkbox

        function Click(){
           if(box.checked==true)
            {
                pass.type="text";
                span.innerText="hide"
            }
           else
            {
                pass.type="password";
                span.innerText="Show"
            }
        }
    </script>
</body>
</html>
